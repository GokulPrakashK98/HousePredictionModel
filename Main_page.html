<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="F:/Project_House_price/BHP/Website/mainpage.js"></script>
    <link rel="stylesheet" href="F:/Project_House_price/BHP/Website/Main.css">
    <script src="https://kit.fontawesome.com/cecfecfca4.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="form-box">
    <h1 id="topic">Bangalore House Price Prediction</h1>
    <h2 id="title">Estimate your new "House price"</h2>

<form>
    <div class="input-field">
        <i class="fa-solid fa-house"></i>
        <h2>Area (Sqft)</h2>
        <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
    </div>
       
    <div class="input-field">
        <i class="fa-solid fa-bed"></i>
        <h2>BHK</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
            <label for="radio-bhk-5">5</label>
        </div>
    </div>
</form>

<form>
    <div class="input-field">
        <i class="fa-solid fa-bath"></i>
        <h2>Bath</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
            <label for="radio-bath-5">5</label>
        </div>
    </div>

    <div class="input-field">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Location</h2>
        <div>
            <select class="location" name="uiLocations" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option value="1">Göttingen</option>
                <option value="2">Frankfurt</option>
                <option value="3">Berlin</option>
            </select>
        </div>
    </div>
    <button class="submit btn-flip" onclick="onClickedEstimatePrice()" type="button" data-back="Price (₹)" data-front="Estimate"></button>
    <div id="uiEstimatedPrice" class="result">	<h3></h3> </div>
</form>
</body>
</html>
